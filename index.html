<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>LineCheck - find out the latest TFL tube line statuses</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Underground.svg/150px-Underground.svg.png"
		/>
	</head>
	<body>
		<main class="container">
			<h1 class="heading--title">LineCheck</h1>
			<section class="line__container">
				<div class="line__box bakerloo">
					<h3 class="line__text">Bakerloo</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box central">
					<h3 class="line__text">Central</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box circle">
					<h3 class="line__text line__text--dark">Circle</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box district">
					<h3 class="line__text">District</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box hammersmith">
					<h3 class="line__text line__text--dark">Hammersmith & City</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box jubilee">
					<h3 class="line__text line__text--dark">Jubliee</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box metropolitan">
					<h3 class="line__text">Metropolitan</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box northern">
					<h3 class="line__text">Northern</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box piccadilly">
					<h3 class="line__text">Piccadilly</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box victoria">
					<h3 class="line__text">Victoria</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>

				<div class="line__box waterloo">
					<h3 class="line__text line__text--dark">Waterloo & City</h3>
				</div>
				<div class="line__status-box">
					<h3 class="line__text status"></h3>
				</div>
			</section>
			<div class="btn">
				<p class="btn__text">Refresh</p>
			</div>
		</main>
		<img
			class="image"
			src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Underground.svg/150px-Underground.svg.png"
			alt="TFL Logo"
		/>
		<script src="./app.js"></script>
	</body>
</html>
